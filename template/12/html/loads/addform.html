<script type="text/javascript">
maxAttachedFiles = {{ data.max_attaches }};

$(document).ready(function() {
	var wbbOpt = {
		smileList: [
		{% for smile in smiles_list %}
			{title:"{{ smile.from }}", img: '<img src="{{ www_root }}/sys/img/smiles/{{ smiles_set }}/{{ smile.to }}" class="sm">', bbcode:"{{ smile.from }}"},
		{% endfor %}
		]
	}
	$("#editor").wysibb(wbbOpt)
});

</script>
{{ data.errors }}
{{ data.preview }}
<form name="sendForm" id="sendForm" action="{{ data.action }}" method="POST"
enctype="multipart/form-data" onsubmit="return checkForm(this)">
<table border="0"  class="add-form small" cellspacing="1" cellpadding="0">
	<tr>
		<td>Категория:<font color="red" class="manStar">*</font></td>
		<td class="right"><select name="cats_selector">{{ data.cats_selector }}</select></td>
	</tr>
	<tr>
		<td>Заголовок:<font color="red" class="manStar">*</font></td>
		<td class="right"><input type="text" name="title" maxlength="128" value="{{ data.title }}"></td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea id="editor" class="text-area" name="mainText" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);">{{ data.main_text }}</textarea>
		</td>
	</tr>
	<tr>
		<td>Meta description:</td>
		<td class="right"><textarea name="description">{{ data.description }}</textarea></td>
	</tr>
	<tr>
		<td>Теги:</td>
		<td class="right"><input size="70" type="text" name="tags" value="{{ data.tags }}" /></td>
	</tr>
	<tr>
		<td>Источник(автор):</td>
		<td class="right"><input size="70" type="text" name="sourse" value="{{ data.sourse }}" /></td>
	</tr>
	<tr>
		<td>E-Mail автора:</td>
		<td class="right"><input size="70" type="text" name="sourse_email" value="{{ data.sourse_email }}" /></td>
	</tr>
	<tr>
		<td>Сайт автора:</td>
		<td class="right"><input size="70" type="text" name="sourse_site" value="{{ data.sourse_site }}" /></td>
	</tr>
	<tr>
		<td>Комментарии:</td>
		<td class="right"><input type="checkbox" name="commented" value="1" {{ data.commented }} /></td>
	</tr>
	<tr>
		<td>Доступен для просмотра:</td>
		<td class="right"><input type="checkbox" name="available" value="1" {{ data.available }} /></td>
	</tr>
	<tr>
		<td>Скачать удалённо:</td>
		<td class="right"><input size="70" type="text" name="download_url" value="{{ data.download_url }}" /></td>
	</tr>
	<tr>
		<td>Размер файла (удалённо):</td>
		<td class="right"><input size="70" type="text" name="download_url_size" value="{{ data.download_url_size }}" /></td>
	</tr>
	<tr>
		<td>Прикрепить:</td>
		<td class="right"><input class="inp-foto" type="file" name="attach" /></td>
	</tr>
	<tr>
		<td>Добавить файлы:</td>
		<td class="right">
			<div id="attachments">
				<input style="width:20px;" type="button" name="addInput" value="+" onClick="addFileField('attachments');" />
				<input class="attachField" type="file" id="attach1" name="attach1"  onChange="getFile(1)" /><span id="attachMeta1"></span><br />
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input class="subm" type="submit" name="submitForm" value="Отправить" />
			<input class="subm" type="submit" name="viewMessage" value="Предварительный просмотр" />
		</td>
	</tr>
</table>
</form>
