<script language="JavaScript" type="text/javascript">

$(document).ready(function() {
	var wbbOpt = {
		smileList: [
		{% for smile in smiles_list %}
			{title:"{{ smile.from }}", img: '<img src="{{ www_root }}/sys/img/smiles/{{ smiles_set }}/{{ smile.to }}" class="sm">', bbcode:"{{ smile.from }}"},
		{% endfor %}
		]
	}
	$("#editor").wysibb(wbbOpt)
});

</script>
<div class="comm-pagi">{{ comments_pagination }}</div>
<div class="addcomments-block">
	<form method="POST" action="{{ data.action }}">
		<table style="">
			<tr>
				<td><b>Имя:</b></td>
				<td align="right"><input {{ data.disabled }} type="text" name="login" size="47" value="{{ data.add_comment_name }}" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea id="editor" name="message" >{{ data.add_comment_message }}</textarea>
				</td>
			</tr>
			{{ data.add_comment_captcha }}
			<tr>
				<td align="center" colspan="2"><input type="submit" name="send" value="Отправить" /></td>
			</tr>
		</table>
	</form>
</div>
