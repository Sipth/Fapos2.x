<input  type="submit" value="Искать" name="send" />

<br>
<input id="smdforum" type="checkbox" value="forum" name="m[]" {{ context.forum }}>

<input id="smdstat" type="checkbox" value="stat" name="m[]" {{ context.stat }}>

<input id="smdgames" type="checkbox" value="games" name="m[]" {{ context.games }}>
