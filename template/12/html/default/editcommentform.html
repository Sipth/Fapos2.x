<script language="JavaScript" type="text/javascript">

$(document).ready(function() {
	var wbbOpt = {
		smileList: [
		{% for smile in smiles_list %}
			{title:"{{ smile.from }}", img: '<img src="{{ www_root }}/sys/img/smiles/{{ smiles_set }}/{{ smile.to }}" class="sm">', bbcode:"{{ smile.from }}"},
		{% endfor %}
		]
	}
	$("#editor").wysibb(wbbOpt)
});

</script>
{{ form.errors }}
<div class="addcomments-block">
<form method="POST" action="{{ form.action }}">
<table>
	<tr>
		<td><b>Имя:</b></td>
		<td><input {{ form.disabled }} type="text" name="login" value="{{ form.name }}" /></td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea id="editor" name="message">
			{{ form.message }}
			</textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" name="send" value="Сохранить" /></td>
	</tr>
</table>
</form>
</div>
